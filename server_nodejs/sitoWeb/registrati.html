<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="res_static_sitoweb/css/registrati.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <title>Sign up</title>
</head>

<body>
    <div id="main">
        <div>
            <center>
                <p id="registrParagInfo">Crea il tuo account Crazy Goose</p>
                <a href="http://localhost:3000/"><img src="res_static_sitoweb/images/logo_32x32.png"></a>
            </center>
        </div>
        <form action="http://localhost:3000/registrazioneFatta" name="formReg" method="post" onsubmit="return(controllaDati());">
            <input id="nome" name="nome" type="text" placeholder="Nome">
            <input id="cognome" name="cognome" type="text" placeholder="Cognome">
            <input id="email" name="email" type="text" placeholder="Email">
            <input id="passw" name="password" type="password" placeholder="Password">
            <input type="submit" value="Sign up" id="submit">
        </form>
        <div id="divAccedi">
            <center>
                <p id="passaALogin">Hai gi&agrave; un account ? <a href="http://localhost:3000/login" id="btnAccedi"><b>Sign in</b></a></p>
            </center>
        </div>
    </div>

    <script>
        function controllaDati() {
            if (document.formReg.nome.value == "") {
                document.formReg.nome.focus()
                alert("Inserisci il tuo nome !")
                return false
            }
            if (document.formReg.cognome.value == "") {
                document.formReg.nome.focus()
                alert("Inserisci il tuo cognome !")
                return false
            }
            if (document.formReg.email.value == "") {
                document.formReg.nome.focus()
                alert("Inserisci l'email per registrarsi.")
                return false
            }
            if (document.formReg.password.value == "") {
                document.formReg.nome.focus()
                alert("Inserisci la password che avr√† il tuo account.")
                return false
            }

            return true
        }
    </script>
</body>

</html>
