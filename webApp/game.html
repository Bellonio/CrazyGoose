    <!--Se in uno script X ho bisogno di importare un nuovo file js Y basta che importi qui Y PRIMA di X -->
    <script>
        //Funzione usata in tutti i file
        function draw_text(ctx, text, size, color, x, y, font = "Sans-serif", weight = "normal") {
            ctx.font = weight + " " + size.toString() + "px " + font;
            ctx.textAlign = "center"
            ctx.textBaseline = "middle"
            ctx.fillStyle = color
            ctx.fillText(text, x, y);
        }
    </script>
